<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ordenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ordenes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item >
        <ion-label position="stacked">Selecciona Producto</ion-label>        
        <ion-select  [(ngModel)]="selectedProduct"  >
          <ion-select-option *ngFor="let item of listado"  [value]="item">{{item.nombre}} Precio: {{item.precio}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" (click)="addProduct()">Agregar Producto</ion-button>

    
      <ion-item >
        <ion-label position="stacked">Orden</ion-label>
        <ion-list>
          <ion-item *ngFor="let item of orderedProducts; let i = index">
            {{ item.nombre }} - {{ item.precio }}
            <ion-button fill="clear" color="danger" slot="end" (click)="removeItem(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-item>

      <ion-button expand="block" (click)="calculateTotal()">Cobrar</ion-button>
      <ion-item *ngIf="total > 0">
        <ion-label>Total: {{ total }}</ion-label>
      </ion-item>
     
    </ion-card-content>
  </ion-card>
</ion-content>
