<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo de Usuario</ion-label>
          <ion-select formControlName="tipoUsuario">
            <ion-select-option value="administrador">Administrador</ion-select-option>
            <ion-select-option value="mesero">Mesero</ion-select-option>
            <ion-select-option value="cajero">Cajero</ion-select-option>
          </ion-select>
        </ion-item>
        <div style="text-align: center; margin-top: 20px;">
          <ion-button color="secondary" (click)="guardar()">guardar</ion-button>
        </div>
      </form>
    </ion-card-content>
    
  </ion-card>
</ion-content>
